 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="estilos.css" />
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1 id="title"> The Fish Memory Game </h1>
        <div id="name">  
            <h3> What is your name? </h3>
            <input id="inputName"> 
            <button id="play"> Play </button>
        </div>
    </header>
    <section id="board">
        <!-- Four lines of the board, each of which has two divs that are the cells -->
        <div class="horizontalLine"> 
            <div class="lineCell" >1</div>
            <div class="lineCell">2</div>
        </div>
        <div class="horizontalLine">
            <div class="lineCell">3</div>
            <div class="lineCell">4</div>
        </div>
        <div class="horizontalLine">
            <div class="lineCell">5</div>
            <div class="lineCell">6</div>
        </div>
        <div class="horizontalLine">
            <div class="lineCell">7</div>
            <div class="lineCell">8</div>
        </div>
    </section>
    
</body>
</html>
